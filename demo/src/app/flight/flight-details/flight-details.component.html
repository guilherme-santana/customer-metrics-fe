<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Flight</li>
  </ol>
</nav>
<div class="card">
  <div class="header">
    <h2 class="title">Flight Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback.length" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>

      <div class="form-group">
        <label for="from">From</label>
        <input [(ngModel)]="flight.from" id="from" name="from" class="form-control" disabled>
      </div>

      <div class="form-group">
        <label for="to">To</label>
        <input [(ngModel)]="flight.to" id="to" name="to" class="form-control" disabled>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" [(ngModel)]="flight.date" id="date" name="date" class="form-control" disabled>
      </div>
  </div>
</div>
